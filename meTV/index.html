<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <link rel="shortcut icon" href="favicon.ico">
  
  <link rel="stylesheet" href="meDesign.css" >
	<title>meTV | Test</title>

  
  <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">
  <script type="text/javascript" src="//ajax.aspnetcdn.com/ajax/jquery.ui/1.8.10/jquery-ui.min.js"></script>
  

</head>
<body class="index">
  <div class="video">
    <span id="labelTop" class="label"></span>
    <div class="selection">
      <span class="carga">
      <button id="btnUpMovs" class="btn" onclick="upMovs()">Mov</button>
      <button id="btnUpChs" class="btn" onclick="upChs()">Ch</button>
      <button id="btnUp" class="btn" onclick="upSomething()">Up</button>
      </span>
      <select name="channels" id="channel-select" onchange="played()"></select>
      <span class="descarga">
      <button id="btnDel" class="btn" onclick="delCH()">X</button>
      <button id="btnDown" class="btn" onclick="downCHs()">Down</button>
      </span>
    </div>
    <fieldset>
        <video id="video" poster="meSignal.png" playsinline controls loop></video>
    </fieldset>
    <section class="testArea">
      <input class="input" id="inCh" type="text" placeholder="https:// .m3u or .mp4" value=""/>
      <button id="btnTest" class="btn" onclick="testCH()">Test</button>
    </section>
    <section class="testArea">
      <input class="input" id="nameCh" type="text" placeholder="Input Name" value=""/>
      <button id="btnAdd" class="btn" onclick="addCH()">Add</button>
    </section>
  
    <section class="testArea">
      <div id="time" class="input"></div>
      <button class="btn"><a href="plus.html">plus</a></button>
    </section>

    <span id="labelTest" class="label"></span>
  </div>

  <script src="meFunctions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/+esm"></script>

</body>
</html>
