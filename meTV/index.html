<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Access-Control-Allow-Origin" content="*" />
  <link rel="shortcut icon" href="favicon.ico">
  
  <link rel="stylesheet" href="meDesign.css" >
	<title>meTV </title>
  
</head>
<body class="index">

    <!-- Contenedor principal -->
    <div id="app"></div>

    <!-- Incluir el script de autenticación -->
    <script src="auth.js"></script>
  
    <script>
      // Obtener el contenedor principal
      const app = document.getElementById("app");
  
      // Verificar si el usuario ya está autenticado
      if (estaAutenticado()) {
        // Mostrar el reproductor
        app.innerHTML = `
        <div class="video">
    <span id="labelTop" class="label"></span>
    <div class="selection">
      <span class="carga">
      <button id="btnUpMovs" class="btn" onclick="upMovs()">Mov</button>
      <button id="btnUpChs" class="btn" onclick="upChs()">Ch</button>
      <button id="btnUp" class="btn" onclick="upSomething()">Up</button>
      </span>
      <select name="channels" id="channel-select" onchange="played()"></select>
      <span class="descarga">
      <button id="btnDel" class="btn" onclick="delCH()">Del</button>
      <button id="btnDown" class="btn" onclick="downCHs()">Down</button>
      </span>
    </div>
    <fieldset>
      
        <video id="video" poster="meSignal.png" playsinline controls loop allow="encrypted-media; allow-same-origin"></video>
    
    </fieldset>
    <section class="testArea">
      <input class="input" id="inCh" type="text" placeholder="https:// .m3u or .mp4" value=""/>
      <button id="btnTest" class="btn" onclick="testCH()">Test</button>
    </section>
    <section class="testArea">
      <input class="input" id="nameCh" type="text" placeholder="Input Name" value=""/>
      <button id="btnAdd" class="btn" onclick="addCH()">Add</button>
    </section>
  
    <a href="plus.html"><section class="testArea">
      <div id="time" class="input"></div>
      <button class="btn">plus</button>
    </section></a>

    <span id="labelTest" class="label"></span>
  </div>

        `;
      } else {
        // Mostrar el formulario de autenticación
        mostrarFormularioAutenticacion(app);
      }
  
    </script>

  

  <script src="meFunctions.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/media-chrome@4/+esm"></script>

</body>
</html>
